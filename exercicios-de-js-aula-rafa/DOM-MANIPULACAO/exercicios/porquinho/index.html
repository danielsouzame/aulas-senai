<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porquinho Rico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Porquinho Rico</h1>
    <div class="inputs">
        <label for="produto">Valor do protudo que deseja comprar</label>
        <input type="number" name="produto" id="produto">
        <label for="moedas1">Quantidades de moedas de 1 Real</label>
        <input type="number" name="moedas1" id="moedas1">
        <label for="moedas50">Quantidades de moedas de 0,50 Centavos</label>
        <input type="number" name="moedas50" id="moedas50">
        <label for="moedas25">Quantidades de moedas de 0,25 Centavos</label>
        <input type="number" name="moedas25" id="moedas25">
        <label for="moedas10">Quantidades de moedas de 0,10 Centavos</label>
        <input type="number" name="moedas10" id="moedas10">
        <label for="moedas5">Quantidades de moedas de 0,05 Centavos</label>
        <input type="number" name="moedas5" id="moedas5">
    </div>
    <input type="button" value="Salvar" onclick="verificar()">
    <script src="script.js"></script>
</body>
</html>
